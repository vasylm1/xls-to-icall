    function setLanguage() {
      const lang = document.getElementById("languageSelect").value;
      const t = translations[lang];
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.textContent = t[key];
      }
    }

    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const match = dateStr.toString().match(/(\\d{2})\\.(\\d{2})\\.(\\d{4}) (\\d{2}):(\\d{2})/);
      if (match) {
        const [_, d, m, y, h, min] = match;
        return `${y}${m}${d}T${h}${min}00`;
      }
      return '';
    }

    function escapeIcalText(text) {
      return String(text).replace(/\\\\/g, '\\\\').replace(/,/g, '\\,').replace(/;/g, '\\;').replace(/\\n/g, '\\n');
    }

    function convertToIcs() {
      const lang = document.getElementById("languageSelect").value;
      const t = translations[lang];
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert(t.noFileError);

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          let ics = `BEGIN:VCALENDAR\\nVERSION:2.0\\nCALSCALE:GREGORIAN`;
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const start = formatDate(row[0]);
            const end = formatDate(row[1] || row[0]);
            const summary = escapeIcalText(row[4] || "");
            const description = escapeIcalText([
              `Group: ${row[6] || ""}`,
              `Lecturer: ${row[7] || ""}`,
              `Room: ${row[9] || ""}`,
              row[10] ? `Status: ${row[10]}` : ""
            ].filter(Boolean).join("\\n"));
            if (start && end) {
              ics += `\\nBEGIN:VEVENT\\nDTSTART:${start}\\nDTEND:${end}\\nSUMMARY:${summary}\\nDESCRIPTION:${description}\\nEND:VEVENT`;
            }
          }
          ics += `\\nEND:VCALENDAR`;

          const blob = new Blob([ics.replace(/\\\\n/g, '\\n')], { type: 'text/calendar' });
          const link = document.getElementById('downloadLink');
          link.href = URL.createObjectURL(blob);
          link.style.display = 'inline-block';
        } catch (err) {
          alert(t.fileError + err.message);
        }
      };
      reader.readAsArrayBuffer(fileInput.files[0]);
    }

    window.onload = () => {
      const lang = navigator.language.slice(0, 2);
      document.getElementById("languageSelect").value = ['en', 'pl', 'uk'].includes(lang) ? lang : 'en';
      setLanguage();
    };
