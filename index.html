<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Planu ZajÄ™Ä‡ AEH</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --error: #e63946;
            --success: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dfe7f5 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .user-info {
            background: var(--light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--dark);
        }

        h1 {
            color: var(--primary);
            margin: 0;
            padding: 1rem;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .input-section {
            margin: 2rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        input[type="file"] {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            background: var(--light);
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success), #27ae60);
            display: none;
        }

        .error-message {
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            background: rgba(230, 57, 70, 0.1);
            margin: 1rem 0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .file-info {
            margin-top: 0.5rem;
            color: var(--dark);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div>Current User: <strong id="currentUser">vasylm1</strong></div>
                <div>Date & Time (UTC): <strong id="currentTime">2025-05-04 07:57:42</strong></div>
            </div>
            <h1>ðŸ“… Konwerter Planu ZajÄ™Ä‡ AEH</h1>
        </div>

        <div class="input-section">
            <label for="fileInput">Wybierz plik z planem zajÄ™Ä‡ (.xls lub .xlsx):</label>
            <input type="file" id="fileInput" accept=".xls,.xlsx">
            <div id="fileInfo" class="file-info"></div>
        </div>

        <button onclick="convertToIcs()" class="btn" id="convertBtn" disabled>
            <i class="fas fa-exchange-alt"></i> Konwertuj do Kalendarza
        </button>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Przetwarzanie pliku...</p>
        </div>

        <div id="fileError" class="error-message"></div>

        <a id="downloadLink" class="btn btn-success" download="plan_zajec.ics">
            <i class="fas fa-download"></i> Pobierz plik ICS
        </a>
    </div>

    <script>
        // Update current time every second
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').substring(0, 19);
            document.getElementById('currentTime').textContent = formatted;
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial update

        // Initialize user info
        document.getElementById('currentUser').textContent = 'vasylm1';

        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            // Handle Excel date numbers
            if (typeof dateStr === 'number') {
                const date = new Date(Math.round((dateStr - 25569) * 86400 * 1000));
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            }
            
            // Handle string dates in format DD.MM.YYYY HH:mm
            if (typeof dateStr === 'string') {
                const plMatch = dateStr.match(/(\d{2})\.(\d{2})\.(\d{4})\s*(\d{2}):(\d{2})/);
                if (plMatch) {
                    const [_, day, month, year, hour, minute] = plMatch;
                    return `${year}${month}${day}T${hour}${minute}00`;
                }
            }
            
            const date = new Date(dateStr);
            if (!isNaN(date.getTime())) {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            }
            
            return '';
        }

        function escapeIcalText(text) {
            return String(text || '')
                .replace(/\\/g, '\\\\')
                .replace(/,/g, '\\,')
                .replace(/;/g, '\\;')
                .replace(/\n/g, '\\n');
        }

        function validateExcelHeaders(headers) {
            const requiredColumns = [
                'data rozpoczÄ™cia',
                'data zakoÅ„czenia',
                'nazwa peÅ‚na przedmiotu'
            ];
            
            const lowerHeaders = headers.map(h => String(h).toLowerCase().trim());
            return requiredColumns.every(col => 
                lowerHeaders.some(h => h.includes(col.toLowerCase()))
            );
        }

        function convertToIcs() {
            const fileInput = document.getElementById('fileInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const convertBtn = document.getElementById('convertBtn');
            const downloadLink = document.getElementById('downloadLink');
            const errorElement = document.getElementById('fileError');

            if (!fileInput.files.length) {
                showError('ProszÄ™ wybraÄ‡ plik');
                return;
            }

            // Hide download link and show loading
            downloadLink.style.display = 'none';
            loadingIndicator.style.display = 'block';
            convertBtn.disabled = true;
            errorElement.style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (!workbook.SheetNames.length) {
                        throw new Error('Invalid Excel file');
                    }

                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    if (json.length < 2) {
                        throw new Error('No data found in file');
                    }

                    const headers = json[0].map(h => String(h).trim());
                    if (!validateExcelHeaders(headers)) {
                        throw new Error('Invalid file format - missing required columns');
                    }

                    // Generate ICS content
                    let ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//AEH Schedule Converter//EN
CALSCALE:GREGORIAN
BEGIN:VTIMEZONE
TZID:Europe/Warsaw
BEGIN:STANDARD
DTSTART:19701025T030000
RRULE:FREQ=YEARLY;BYDAY=-1SU;BYMONTH=10
TZOFFSETFROM:+0200
TZOFFSETTO:+0100
TZNAME:CET
END:STANDARD
BEGIN:DAYLIGHT
DTSTART:19700329T020000
RRULE:FREQ=YEARLY;BYDAY=-1SU;BYMONTH=3
TZOFFSETFROM:+0100
TZOFFSETTO:+0200
TZNAME:CEST
END:DAYLIGHT
END:VTIMEZONE\n`;

                    for (let i = 1; i < json.length; i++) {
                        const row = json[i];
                        if (!row || row.length < 10) continue;

                        const start = formatDate(row[0]);
                        const end = formatDate(row[1]);
                        const summary = row[4];
                        
                        if (!start || !end || !summary) continue;

                        const description = escapeIcalText([
                            row[5] && `Grupa tematyczna: ${row[5]}`,
                            row[6] && `Grupa zajÄ™ciowa: ${row[6]}`,
                            row[7] && `WykÅ‚adowca: ${row[7]}`,
                            row[2] && `Godziny: ${row[2]}`,
                            row[8] && `Etap: ${row[8]}`,
                            row[9] && `Grupy: ${row[9]}`
                        ].filter(Boolean).join("\\n"));

                        const location = (row[10] || '').toLowerCase().includes('teams') 
                            ? 'Microsoft Teams' 
                            : (row[10] || '').replace(/Teams/g, '').trim();

                        ics += `BEGIN:VEVENT
DTSTART;TZID=Europe/Warsaw:${start}
DTEND;TZID=Europe/Warsaw:${end}
SUMMARY:${escapeIcalText(summary)}
${description ? `DESCRIPTION:${description}\n` : ''}${location ? `LOCATION:${escapeIcalText(location)}\n` : ''}UID:${Date.now()}-${i}@aeh-converter
END:VEVENT\n`;
                    }

                    ics += 'END:VCALENDAR';

                    const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
                    if (downloadLink.href) {
                        URL.revokeObjectURL(downloadLink.href);
                    }
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.style.display = 'inline-block';

                } catch (err) {
                    showError('Error: ' + err.message);
                } finally {
                    loadingIndicator.style.display = 'none';
                    convertBtn.disabled = false;
                }
            };

            reader.onerror = function() {
                showError('Error reading file');
                loadingIndicator.style.display = 'none';
                convertBtn.disabled = false;
            };

            reader.readAsArrayBuffer(fileInput.files[0]);
        }

        function showError(message) {
            const errorElement = document.getElementById('fileError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const convertBtn = document.getElementById('convertBtn');
            const downloadLink = document.getElementById('downloadLink');
            const errorElement = document.getElementById('fileError');

            errorElement.style.display = 'none';
            downloadLink.style.display = 'none';

            if (file) {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!['xls', 'xlsx'].includes(fileExtension)) {
                    showError('Invalid file format. Please use .xls or .xlsx files only.');
                    convertBtn.disabled = true;
                    return;
                }
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                convertBtn.disabled = false;
            } else {
                fileInfo.textContent = '';
                convertBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
