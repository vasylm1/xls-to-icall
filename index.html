    function formatDate(dateStr) {
      if (!dateStr) return '';
      let date;
      if (typeof dateStr === 'string') {
        const match = dateStr.match(/(\d{{2}})\.(\d{{2}})\.(\d{{4}}) (\d{{2}}):(\d{{2}})/);
        if (match) {
          const [_, d, m, y, h, min] = match;
          date = new Date(`${y}-${m}-${d}T${h}:${min}:00`);
        } else {
          date = new Date(dateStr);
        }
      } else if (typeof dateStr === 'number') {
        date = new Date((dateStr - 25569) * 86400 * 1000);
      } else {
        date = dateStr;
      }
      if (!date || isNaN(date.getTime())) return '';
      const pad = n => n.toString().padStart(2, '0');
      return `${date.getFullYear()}${pad(date.getMonth()+1)}${pad(date.getDate())}T${pad(date.getHours())}${pad(date.getMinutes())}00`;
    }

    function escapeIcalText(text) {
      return String(text).replace(/\\/g, '\\\\').replace(/,/g, '\\,').replace(/;/g, '\\;').replace(/\n/g, '\\n');
    }

    function convertToIcs() {
      const lang = document.getElementById("languageSelect").value;
      const t = translations[lang];
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert(t.noFileError);
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const wb = XLSX.read(data, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(ws, { header: 1 });

          let icsContent = [
            "BEGIN:VCALENDAR",
            "VERSION:2.0",
            "PRODID:-//Class Schedule Converter//EN",
            "CALSCALE:GREGORIAN"
          ].join("\n");

          for (let i = 1; i < json.length; i++) {
            const row = json[i];
            if (!row[0]) continue;

            const startDate = formatDate(row[0]);
            const endDate = formatDate(row[1] || row[0]);
            const subjectName = row[4] || "";
            const comment = [
              `Group: ${row[6] || ""}`,
              `Lecturer: ${row[7] || ""}`,
              `Room: ${row[9] || ""}`,
              row[10] && `Status: ${row[10]}`
            ].filter(Boolean).join("\\n");

            if (!startDate) continue;

            icsContent += [
              "\nBEGIN:VEVENT",
              `DTSTART:${startDate}`,
              `DTEND:${endDate}`,
              `SUMMARY:${escapeIcalText(subjectName)}`,
              `DESCRIPTION:${escapeIcalText(comment)}`,
              "END:VEVENT"
            ].join("\n");
          }

          icsContent += "\nEND:VCALENDAR";

          const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
          const link = document.getElementById("downloadLink");
          link.href = URL.createObjectURL(blob);
          link.style.display = "inline-block";
        } catch (err) {
          alert(t.fileError + err.message);
          console.error(err);
        }
      };
      reader.readAsArrayBuffer(fileInput.files[0]);
    }

      setLanguage();
